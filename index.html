<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Variations Management</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6">Product Variations Management</h1>

        <!-- Product Variation Form -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Add Product Variation</h2>
            <form id="productForm" class="space-y-4">
                <div>
                    <label class="block font-medium">Product Name</label>
                    <input id="productName" type="text" required
                        class="border border-gray-300 p-2 rounded w-full" placeholder="Enter product name" />
                </div>

                <div>
                    <label class="block font-medium">Size</label>
                    <select id="productSize" required
                        class="border border-gray-300 p-2 rounded w-full">
                        <option value="" disabled selected>Select size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>

                <div>
                    <label class="block font-medium">Color</label>
                    <input id="productColor" type="text" required
                        class="border border-gray-300 p-2 rounded w-full" placeholder="Enter color" />
                </div>

                <div>
                    <label class="block font-medium">Model</label>
                    <input id="productModel" type="text" required
                        class="border border-gray-300 p-2 rounded w-full" placeholder="Enter model" />
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Product</button>
            </form>
        </div>

        <!-- Search Bar -->
        <div class="mb-8">
            <input id="searchInput" type="text" placeholder="Search combinations..." 
                class="border border-gray-300 p-2 rounded w-full">
        </div>

        <!-- Generated Combinations Table -->
        <div>
            <h2 class="text-xl font-semibold mb-4">Generated Combinations</h2>
            <table class="table-auto w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200 text-left">
                        <th class="border border-gray-300 px-4 py-2">Combination</th>
                        <th class="border border-gray-300 px-4 py-2">Stock</th>
                        <th class="border border-gray-300 px-4 py-2">Price</th>
                        <th class="border border-gray-300 px-4 py-2">Discounted Price</th>
                        <th class="border border-gray-300 px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="combinationsTable" class="text-gray-700"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
