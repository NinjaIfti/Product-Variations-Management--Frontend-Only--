<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Variation Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Product Variation Manager</h1>

    <!-- Add Variation Names -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Add Variation</h2>
        <div class="flex gap-2">
            <input type="text" id="variation-name" class="border p-2 rounded w-full" placeholder="Enter Variation Name">
            <button id="create-variation" class="bg-blue-500 text-white px-4 py-2 rounded">Create Variation</button>
        </div>
        <div id="variations-container" class="mt-4 space-y-4"></div>
    </div>

    <!-- Add Products -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Add Product</h2>
        <input type="text" id="product-name" class="border p-2 rounded w-full mb-2" placeholder="Enter Product Name">
        <button id="add-product" class="bg-green-500 text-white px-4 py-2 rounded">Add Product</button>
        <ul id="products-list" class="mt-4"></ul>
    </div>

    <!-- Generate Combinations -->
    <button id="generate-combinations" class="bg-yellow-500 text-white px-4 py-2 rounded mb-4">Generate Combinations</button>

    <!-- Filter/Search -->
    <input type="text" id="search-combinations" class="border p-2 rounded w-full mb-4" placeholder="Search Combinations">

    <!-- Combinations List -->
    <table class="table-auto w-full bg-gray-50 rounded">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2">Combination</th>
                <th class="p-2">Stock</th>
                <th class="p-2">Price</th>
                <th class="p-2">Discounted Price</th>
                <th class="p-2">Action</th>
            </tr>
        </thead>
        <tbody id="combinations-list"></tbody>
    </table>
</div>

</body>
</html>
